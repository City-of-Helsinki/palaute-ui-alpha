<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Sisäänkirjautuminen</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="log-in">
      <h2 class="margin-bottom-40">Helsingin kaupungin palautejärjestelmä</h2>
      <div class="form-group has-feedback margin">
        <input type="email" class="form-control" id="email" placeholder="Käyttäjätunnus" required autofocus>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="password" placeholder="Salasana" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <button onclick="window.location.href='tyolista.html'" type="button" class="btn btn-primary btn-block">Kirjaudu sisään</button>
    </form>
    <div class="row">
      <div class="col-lg-12 he-message-content text-muted bottom-info">
        <p>Kirjaudu omilla työasematunnuksillasi.</p>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
