<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Sisäänkirjautuminen</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
          <div>
            <h2>Helsingin kaupungin palautejärjestelmä</h2>
          </div>
          <div class="panel-body">
          <form>
          <div class="form-group has-feedback">
              <!-- <label for="exampleInputEmail1">AD-tunnus</label> -->
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Käyttäjätunnus">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <!-- <label for="exampleInputPassword1">Salasana</label> -->
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Salasana">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <button onclick="window.location.href='tyolista.html'" type="button" class="btn btn-primary pull-right">Kirjaudu sisään</button>
          </form>
          </div>
      </div>
    </div>
<!-- end row -->
  </div>
  <!-- end container fluid -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
