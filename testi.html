<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <style media="screen">
    #button_block {
      display: none;
    }
  </style>
</head>
<body style="margin-bottom:200px; ">
  <div class="container-fluid">
    <h1>Kartta ja liitteet</h1>
<div class="row">
<!-- collapsible panel for attachments and map -->
<div class="col-md-12 panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <div class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <p>
            Lisätiedot: Kartta, Kuva (1)
            <span class="glyphicon glyphicon-triangle-bottom pull-right" aria-hidden="true"></span>
          </p>
        </a>
      </div>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <figure>
          <figcaption>Leiviskätie 2</figcaption>
          <img class="img-responsive" src="img/leiviskatie2.png" alt="">
        </figure>
        <figure>
          <figcaption>työmaa.jpg</figcaption>
          <img class="img-responsive" src="http://placehold.it/345x250" alt=""></div>
        </figure>
      </div>
    </div>
  </div>
  </div>
<h1>Filter list</h1>
  <!-- input-group group for searching -->
  <div class="row">
    <div class="col-md-12 search-field-container">
        <div class="input-group">
              <input id="searchinput" type="text" class="form-control" placeholder="Hae kommentoijaa nimellä">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Hae</button>
              </span>
        </div>
        <!-- Item -->
        <div style="display: none;" id="searchlist" class="list-group">
          <!-- Item -->
            <a class="list-group-item" href="#">
              <div class="media">
                <div class="media-left">
                    <img class="media-object" src="img/avatar.svg" alt="avatar">
                </div>
                <div class="media-body">
                  <h5 class="media-heading"><span>Holma, Antti</span></h5>
                  <p>Päällikkö</p>
                </div>
              </div>
            </a>
            <!-- Item -->
            <a class="list-group-item" href="#">
              <div class="media">
                <div class="media-left">
                    <img class="media-object" src="img/avatar.svg" alt="avatar">
                </div>
                <div class="media-body">
                  <h5 class="media-heading"><span>Haapkylä, Minna</span></h5>
                  <p>Päällikkö</p>
                </div>
              </div>
            </a>
            <!-- Item -->
            <a class="list-group-item" href="#">
              <div class="media">
                <div class="media-left">
                    <img class="media-object" src="img/avatar.svg" alt="avatar">
                </div>
                <div class="media-body">
                  <h5 class="media-heading"><span>Aho, Eero</span></h5>
                  <p>Päällikkö</p>
                </div>
              </div>
            </a>
            <!-- Item -->
            <a class="list-group-item" href="#">
              <div class="media">
                <div class="media-left">
                    <img class="media-object" src="img/avatar.svg" alt="avatar">
                </div>
                <div class="media-body">
                  <h5 class="media-heading"><span>Chydenius, Jussi</span></h5>
                  <p>Päällikkö</p>
                </div>
              </div>
            </a>
          </div>
    </div>
  </div>
  <h1>Reveal editor</h1>
  <p>Klikkaa "Vastaa palautteeseen" -linkkiä</p>
  <div class="row">
    <div class="col-md-12">
      <div class="palaute-actions col-md-3">
        <a role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Vastaa palautteeseen</a>
      </div>
      <div class="collapse" id="collapseExample">
        <form action="">
          <div class="form-group">
            <textarea class="message-editor form-control scale" rows="6" placeholder="Kirjoita viestisi tähän"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-default" disabled="disabled" type="button" name="button">
              Tallenna
            </button>
            <button class="btn btn-primary" disabled="disabled" type="button" name="button">
              Lähetä
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <h1>
    Expand textarea
  </h1>
  <p>Klikkaa tekstikenttää</p>
  <div class="row">
    <div class="col-md-12">
      <form action="">
        <div class="form-group">
          <textarea class="message-editor form-control scale" rows="1" placeholder="Klikkaa minua!"></textarea>
        </div>
        <div id="#button_block" class="form-group">
          <button class="btn btn-default" type="button" name="button">
            Ok
          </button>
          <button class="btn btn-primary" type="button" name="button">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
<!-- end container fluid -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-list-filter.min.js"></script>
<script>
$('#searchlist').btsListFilter('#searchinput', {itemChild: 'span'});
</script>
<script>
$(function()
{

$("#editor").focus(function()
{
$(this).animate();
$("#button_block").slideDown("fast");
return false;
});

$("#cancel").click(function()
{
$("#editor").animate({"height": "34px",}, "fast" );
$("#button_block").slideUp("fast");
return false;
});
});
</script>
<!-- shows list of contants on searchfield focus -->
<script>
$("#searchinput").focus(function() {
  $("#searchlist").show();
}).blur(function() {
  $("#searchlist").fadeOut('fast');
});

</script>
</body>
</html>
