<!DOCTYPE html>
<html lang="fi">
<head>

  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

<body>
  <div class="container-fluid">
<div class="row">
<!-- collapsible panel for attachments and map -->
<div class="col-md-12 panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <div class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <p>
            Lisätiedot: Kartta, Kuva (1)
            <span class="glyphicon glyphicon-triangle-bottom pull-right" aria-hidden="true"></span>
          </p>
        </a>
      </div>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <figure>
          <figcaption>Leiviskätie 2</figcaption>
          <img class="img-responsive" src="img/leiviskatie2.png" alt="">
        </figure>
        <figure>
          <figcaption>työmaa.jpg</figcaption>
          <img class="img-responsive" src="http://placehold.it/345x250" alt=""></div>
        </figure>
      </div>
    </div>
  </div>
  </div>

  <!-- input-group group for searching -->
  <div class="row">
    <div class="col-md-12 search-field-container">
        <div class="input-group">
              <input id="searchinput" type="text" class="form-control" placeholder="Hae kommentoijaa nimellä">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Hae</button>
              </span>
        </div>
        <!-- Item -->
        <div id="searchlist" class="list-group">

            <a class="list-group-item" href="#">
              <div class="media">
                <div class="media-left">
                    <img class="media-object" src="img/avatar.svg" alt="avatar">
                </div>
                <div class="media-body">
                  <h5 class="media-heading"><span>Holma, Antti</span></h5>
                  <p>Päällikkö</p>
                </div>
              </div>

            <!-- Item -->
            <a class="list-group-item" href="#">

                    <img class="media-object" src="img/avatar.svg" alt="avatar">
                </div>
                <div class="media-body">

                  <p>Päällikkö</p>
                </div>
              </div>

            <!-- Item -->
            <a class="list-group-item" href="#">

                  <h5 class="media-heading"><span>Chydenius, Jussi</span></h5>
                  <p>Päällikkö</p>
                </div>
              </div>
            </a>
          </div>
    </div>
  </div>
</div>
</div>
<!-- end container fluid -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-list-filter.min.js"></script>
<script>

$('#searchlist').btsListFilter('#searchinput', {itemChild: 'span'});

</script>
